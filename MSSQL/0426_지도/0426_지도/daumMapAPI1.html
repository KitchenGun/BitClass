<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hello, World!</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=1f3d6162461d90d375ab90466f580ebf"></script>
    <script type="text/javascript">
        var map;
        window.onload = function () {
            var position = new daum.maps.LatLng(36.3356492, 127.4531131);

            map = new daum.maps.Map(document.getElementById('map'), {
                center: position,
                level: 4,
                mapTypeId: daum.maps.MapTypeId.HYBRID
            });

            var marker = new daum.maps.Marker({
                position: position
            });
            marker.setMap(map);

            var infowindow = new daum.maps.InfoWindow({
                content: '우송대학교'
            });
            infowindow.open(map, marker);
        };
	function setCenter(lat, lng) {
		    // 이동할 위도 경도 위치를 생성합니다 
		    var moveLatLon = new daum.maps.LatLng(lat, lng);

		    // 지도 중심을 이동 시킵니다
		    map.setCenter(moveLatLon);
		}
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
